name: Question
description: Ask a question about Templ Router
title: "[Question]: "
labels: ["question", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! Please check our documentation and existing issues first.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have checked the documentation
          required: true
        - label: I have tried to solve this myself
          required: true

  - type: dropdown
    id: question-type
    attributes:
      label: Question Type
      description: What type of question is this?
      options:
        - How to use a feature
        - Best practices
        - Configuration help
        - Troubleshooting
        - Architecture/Design
        - Performance
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: Please describe your question in detail
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to achieve? What have you tried so far?
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample (if applicable)
      description: Please provide relevant code that relates to your question
      render: go
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Templ Router are you using?
      placeholder: v0.1.0
    validations:
      required: false